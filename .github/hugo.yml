# Workflow naam
name: Build and Deploy Hugo site

# Triggers: voer deze workflow uit bij elke push naar de 'main' branch
on:
  push:
    branches:
      - main

# Een enkele job genaamd 'build-and-deploy'
jobs:
  build-and-deploy:
    # De virtuele machine waarop de job draait
    runs-on: ubuntu-latest

    # Rechten instellen voor de GITHUB_TOKEN
    permissions:
      contents: read
      pages: write
      id-token: write

    # Stappen die uitgevoerd worden
    steps:
      # Stap 1: Code uitchecken uit de repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # Noodzakelijk als je thema's als submodules gebruikt (nu nog niet)

      # Stap 2: Hugo installeren
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # Gebruik de laatste Hugo versie

      # Stap 3: De Hugo site bouwen
      - name: Build
        run: hugo --minify

      # Stap 4: De gegenereerde site (uit de 'public' map) uploaden als artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      # Stap 5: De artifact deployen naar GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4